apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "registry.digitalocean.com/ilusionesweb/app:${GITHUB_SHA}-frontend"
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /  
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      nodeSelector:
        env: dev
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080